<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Bootstrap</title>
</head>
<body>
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row  align-items-center">
                <div class="col-1 img"><img src="img/logo.svg" alt="logo"></div>
                <div class="col-10">
                    <div class="input-group">
                        <span class="input-group-text my-searchbar"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control my-searchbar" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-1">
                    <div class="my-icons">
                        <i class="fa-solid fa-bars "></i>
                        <i class="fa-solid fa-circle-question px-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class=" my-contenitore d-flex">
        <nav class="p-3 d-flex flex-column justify-content-between">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile"><i class="fa-solid fa-house pe-3"></i><div>Home</div></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages"><i class="fa-solid fa-chart-simple pe-3"></i><div>Stats</div></a>
                <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings"><i class="fa-solid fa-signal pe-2"></i><div>Signal</div></a>
            </div>
            <div>
                <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile"><i class="fa-solid fa-house pe-3"></i><div>Home</div></a>
            </div>
        </nav>
        <main class="p-3">
            <div>
                <div class="row">
                    <div class="col">
                        <h2>Boolean</h2>
                        <button type="button" class="btn btn-primary btn-sm rounded-pill">Piano blaze</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                
            </div>

        </main>


    </div>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
